apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: https://ozensemble.fabrique.social.gouv.fr$request_uri
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  labels:
    app.kubernetes.io/component: redirect
    app.kubernetes.io/name: www
  name: www-redirect
  namespace: ozensemble
spec:
  rules:
    - host: www.ozensemble.fr
    - host: ozensemble.fr
  tls:
    - hosts:
        - www.ozensemble.fr
        - ozensemble.fr
      secretName: www-redirect
